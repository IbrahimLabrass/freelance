<div class="dashboard-container">


	<!-- Dashboard Content
	================================================== -->
	<div class="dashboard-content-container" data-simplebar>
		<div class="dashboard-content-inner" >
			
			<!-- Dashboard Headline -->
			<div class="dashboard-headline">
				<h3>Messages</h3>

				<!-- Breadcrumbs -->
				<nav id="breadcrumbs" class="dark">
					<ul>
						<li><a href="#">Home</a></li>
						<li><a href="#">Dashboard</a></li>
						<li>Messages</li>
					</ul>
				</nav>
			</div>
	
				<div class="messages-container margin-top-0">

					<div class="messages-container-inner">

						<!-- Messages -->
						<div class="messages-inbox">
							<div class="messages-headline">
								<div class="input-with-icon">
										<input id="autocomplete-input" type="text" placeholder="Search">
									<i class="icon-material-outline-search"></i>
								</div>
							</div>

							<ul>
								<li *ngFor="let message of messages">
									<a (click)="getreponse(message.id)">
										<div class="message-avatar"><i class="status-icon status-online"></i><img src="../../../../../assets/images/user-avatar-small-03.jpg" alt="" /></div>

										<div class="message-by">
											<div class="message-by-headline">
												<h5>{{message.id_emmeteur.nom}} {{message.id_emmeteur.prenom}}</h5>
												<span>4 hours ago</span>
											</div>
											<p>{{message.texte}}</p>
										</div>
									</a>
								</li>
							</ul>
						</div>
						<!-- Messages / End -->

						<!-- Message Content -->
						<div class="message-content">

							<div class="messages-headline">
								<h4>Sindy Forest</h4>
								<a href="#" class="message-action"><i class="icon-feather-trash-2"></i> Delete Conversation</a>
							</div>
							
							<!-- Message Content Inner -->
							<div class="message-content-inner" *ngFor="let reponse of reponses">
									
									<!-- Time Sign -->
									<div class="message-time-sign">
										<span>28 June, 2018</span>
									</div>

									<div class="message-bubble me" *ngIf="reponse.id_emmeteur.id == user.id">
										<div class="message-bubble-inner">
											<div class="message-avatar"><img [src]="reponse.id_emmeteur.photo" alt="" /></div>
											<div class="message-text"><p>{{reponse.texte}}</p></div>
										</div>
										<div class="clearfix"></div>
									</div>
									<div class="message-bubble" *ngIf="reponse.id_emmeteur.id != user.id">
										<div class="message-bubble-inner">
											<div class="message-avatar"><img [src]="reponse.id_emmeteur.photo" alt="" /></div>
											<div class="message-text"><p>{{reponse.texte}}</p></div>
										</div>
										<div class="clearfix"></div>
									</div>
							</div>
							<!-- Message Content Inner / End -->
							<form [formGroup]="reponseForm">
							<!-- Reply Area -->
							<div class="message-reply">
                                
								<textarea cols="1" rows="1" formControlName="reponse" placeholder="Your Message" data-autoresize></textarea>
								<button class="button ripple-effect" (click)="send()">Send</button>
                           
							</div>
                        </form>
						</div>
						<!-- Message Content -->

					</div>
			</div>
			<!-- Messages Container / End -->



			
			<!-- Footer -->
			<div class="dashboard-footer-spacer"></div>
			<div class="small-footer margin-top-15">
				<div class="small-footer-copyrights">
					Â© 2018 <strong>Hireo</strong>. All Rights Reserved.
				</div>
				<ul class="footer-social-links">
					<li>
						<a href="#" title="Facebook" data-tippy-placement="top">
							<i class="icon-brand-facebook-f"></i>
						</a>
					</li>
					<li>
						<a href="#" title="Twitter" data-tippy-placement="top">
							<i class="icon-brand-twitter"></i>
						</a>
					</li>
					<li>
						<a href="#" title="Google Plus" data-tippy-placement="top">
							<i class="icon-brand-google-plus-g"></i>
						</a>
					</li>
					<li>
						<a href="#" title="LinkedIn" data-tippy-placement="top">
							<i class="icon-brand-linkedin-in"></i>
						</a>
					</li>
				</ul>
				<div class="clearfix"></div>
			</div>
			<!-- Footer / End -->

		</div>
	</div>
	<!-- Dashboard Content / End -->

</div>
